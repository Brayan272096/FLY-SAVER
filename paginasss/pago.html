        body {

            background-image: url('../imagenes/fonfopago.jpg');

            background-size: cover;

            background-attachment: fixed;

            background-position: center;

            background-repeat: no-repeat;

            min-height: 100vh;

            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-danger"><a class="navbar-brand" href="#"><img src="../imagenes/fly saver imagen.jpg"
        alt="Logo" width="30" height="30"></a>
<div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/profile.php?id=100058913043275">Contáctanos</a></li>
        <li class="nav-item"><a class="nav-link" href="destinos.html">Destinos</a></li>
        <li class="nav-item"><a class="nav-link" href="https://wa.link/lepi8m">Ayuda</a></li>
    </ul>
</div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-left"><img src="../imagenes/fly saver imagen.jpg" alt="Logo" class="logo">
                <h1 class="d-inline">Terminar Compra</h1>
            </div>
        </div>
        <form id="paymentForm">
            <h3>Datos Personales</h3>
            <div class="form-group"><label for="nombre">Nombre Completo</label><input type="text"    placeholder="nombre completo"        class="form-control"     
                    id="nombre" required></div>
            <div class="form-group"><label for="email">Correo Electrónico</label><input type="email"   placeholder="correo"
                    class="form-control" id="email" required></div>
            <div class="form-group"><label for="telefono">Teléfono</label><input type="number" placeholder="tel" class="form-control"
                    id="telefono" required></div>
            <h3>Datos Bancarios</h3>
            <div class="form-group"><label for="numeroTarjeta">Número de Tarjeta</label><input type="text"   placeholder="datos bancarios"
                    class="form-control" id="numeroTarjeta" required></div>
            <div class="form-group"><label for="fechaExpiracion">Fecha de Expiración (MM/AA)</label><input type="text"  placeholder="fecha Expiración"
                    class="form-control" id="fechaExpiracion" required></div>
            <div class="form-group"><label for="cvv">Código de Seguridad (CVV)</label><input type="text" placeholder="*****"
                    class="form-control" id="cvv" required></div>
            <h3>Método de Pago</h3>
            <div class="form-group"><label for="metodoPago">Selecciona un Método de Pago</label><select
                    class="form-control" id="metodoPago" required>
                    <option value="">Seleccione...</option>
                    <option value="bancolombia">Bancolombia</option>
                    <option value="paypal">PayPal</option>
                    <option value="davivienda">Davivienda</option>
                </select></div><button type="submit" class="btn btn-danger">Finalizar Pago</button>
        </form>
    </div>

    <script>document.getElementById('paymentForm').addEventListener('submit', function (event) { event.preventDefault(); alert('Formulario enviado con éxito!'); });  
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
